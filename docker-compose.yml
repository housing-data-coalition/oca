version: '2'
services:
  app:
    depends_on: 
      - db
    build: 
      context: .
      args: 
        SFTP_HOST: ${SFTP_HOST}
    user: 'root'
    volumes:
      - .:/app
    links:
      - db
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=oca
      - POSTGRES_DB=oca
      - POSTGRES_PASSWORD=oca