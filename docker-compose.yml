version: '3'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      args: 
        SFTP_HOST: ${SFTP_HOST}
    user: 'root'
    volumes:
      - .:/app
    depends_on: 
      - db
    links:
      - db
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=oca
      - POSTGRES_PASSWORD=oca
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oca"]
      interval: 10s
      timeout: 5s
      retries: 5